<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Control de Pantalones</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="/">Control de Sistema</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link" href="/nuevo4">Agregar Pantalones</a>
            </li>


        </ul>

    </div>
</nav>
<br>
<div class="container text-center">
    <form class="form-inline" th:action="@{/4}">
        <div class="form-group mb-2">
            <label>Buscar:</label>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}"
                   placeholder="Ingrese modelo a buscar..." required>
        </div>
        <input type="submit" class="btn btn-info mb-2" value="Buscar">
        &nbsp;&nbsp;
        <input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampos()">
    </form>
    <br>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Fabricante</th>
            <th scope="col">Costo</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Total</th>
            <th scope="col">Origen</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pantalones : ${listaPantalones}">

            <td th:text="${pantalones.id}"></td>
            <td th:text="${pantalones.marca}"></td>
            <td th:text="${pantalones.modelo}"></td>
            <td th:text="${pantalones.fabricante}"></td>
            <td th:text="${pantalones.costo}"></td>
            <td th:text="${pantalones.cantidad}"></td>
            <td th:text="${pantalones.totalP}"></td>
            <td th:text="${pantalones.origen}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/editar4/' + ${pantalones.id}}">Editar</a>
                &nbsp;
                <a class="btn btn-danger" th:href="@{'/eliminar4/' + ${pantalones.id}}">Eliminar</a>
            </td>
        </tr>


        </tbody>
    </table>

    <br>
</div>
<script type="text/javascript">
    function limpiarCampos() {
        window.location = '/4';
    }
</script>


</body>
</html>
