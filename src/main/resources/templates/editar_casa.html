<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Editar Casa</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="/2">Control de Sistema</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

        </ul>

    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lo-6 col-md-6 col-sm-6 container justify-content-center card">
            <h3 class="text-center">Editar casas por KM</h3>
            <div class="card-body">
                <form th:action="@{/guardar}" th:object="${casa}" method="post">
                    <div class="form-group">
                        <label>Casa ID:</label>
                        <input type="text" name="id" th:field="*{id}" class="form-control" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label>Propietario:</label>
                        <input type="text" name="propietario" th:field="*{propietario}" class="form-control"
                               placeholder="Ingrese un nombre" required>
                    </div>

                    <div class="form-group">
                        <label>Tipo:</label>
                        <input type="text" name="tipo" th:field="*{tipo}" class="form-control"
                               placeholder="Ingrese el tipo de terreno" required>
                    </div>

                    <div class="form-group">
                        <label>Codigo:</label>
                        <input type="text" name="codigo" th:field="*{codigo}" class="form-control"
                               placeholder="Ingrese codigo" required>
                    </div>

                    <div class="form-group">
                        <label>Area:</label>
                        <input type="number" name="area" th:field="*{area}" class="form-control"
                               placeholder="Ingrese el area del terreno" required>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
