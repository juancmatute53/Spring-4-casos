<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Control de casa</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="/">Control de Sistema</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link" href="/nuevo">Agregar Casa</a>
            </li>


        </ul>

    </div>
</nav>
<br>
<div class="container text-center">
    <form class="form-inline" th:action="@{/2}">
        <div class="form-group mb-2">
            <label>Buscar:</label>
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}"
                   placeholder="Ingrese codigo a buscar..." required>
        </div>
        <input type="submit" class="btn btn-info mb-2" value="Buscar">
        &nbsp;&nbsp;
        <input type="button" class="btn btn-secondary mb-2" value="Limpiar" onclick="limpiarCampos()">
    </form>
    <br>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Propietario</th>
            <th scope="col">Codigo</th>
            <th scope="col">Area</th>
            <th scope="col">Costo Total</th>
            <th scope="col">Tipo Terreno</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="casa : ${listaCasa}">

            <td th:text="${casa.id}"></td>
            <td th:text="${casa.propietario}"></td>
            <td th:text="${casa.codigo}"></td>
            <td th:text="${casa.area}"></td>
            <td th:text="${casa.totalP}"></td>
            <td th:text="${casa.tipo}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/editar/' + ${casa.id}}">Editar</a>
                &nbsp;
                <a class="btn btn-danger" th:href="@{'/eliminar/' + ${casa.id}}">Eliminar</a>
            </td>
        </tr>


        </tbody>
    </table>

    <br>
</div>
<script type="text/javascript">
    function limpiarCampos() {
        window.location = '/2';
    }
</script>


</body>
</html>
